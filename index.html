<!doctype html>
<html lang="en">
<head>
    <title>Whether-App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" >
        <form class="form" >
            <div class="input" >
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="search">
                    <button onclick="searchTemperature()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather">
            <img id="image-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Kurukshetra</h1>
            <h3><span id="temp">26.81</span>&deg;C</h3>
            <h1 class="lead" id="weather">Clear</h1>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
